<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>
        Vis√£o Geral do Campeonato
      </h1>

   </div>



<form autocomplete="off" (ngSubmit)="pesquisarPartidas(Campeonato.id)">
  <div class="ui-g-12 ui-md-9 ui-fluid">
    <label>Campeonato</label>
   <p-dropdown [options]="campeonatos"
     [(ngModel)]="Campeonato"
     placeholder="Selecione o Campeonato"
     name="campeonato"
     #partida="ngModel" required type=Campeonato
     onClick="">
   </p-dropdown>
   <div class="ui-g-12">
   <button pButton type="submit" label="Ir "></button>
  </div>
   </div>

</form>




      <div class="ui-g-12">
          <p-table [value]="partidas" [paginator]="true" [rows]="5" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th>Partidas</th>
                    <th>Placar</th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-p>
                  <tr>
                    <td>{{p.time1.nome}} X {{p.time2.nome}}</td>
                   <td> {{p.placar}} </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

    div.ui-g-12{ text-align: center}
