<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g-12 ui-md-6">

            <div class="ui-g-12" style="text-align:center">
              <h1>{{editando?'Edição de ': 'Cadastro de'}} Doação</h1>
            </div>

            <div class="ui-g-12   ui-fluid">
                <label>Nome da Doação</label>
                <input pInputText type="text" name="nome" [(ngModel)]="nova.nome" #nome="ngModel" required minlength="3">
                <div *ngIf="nome.hasError('required') && nome.touched">Informe o nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 3 caractares</div>
            </div>

            <div>
           <div class="ui-g-12 ui-fluid">
                <label>Categoria</label>
               <p-dropdown [options]="categorias"  [(ngModel)]="nova.categoria"  placeholder="Selecione uma Categoria"
               name="categoria"  required   #categoria="ngModel">  </p-dropdown>
           </div>
          </div>
                <div class="ui-g-12  ui-fluid">
                <label>Método do Frete</label>
               <p-dropdown [options]="metodos"  [(ngModel)]="nova.metodoFrete"  placeholder="Selecione um Método para o Frete"
               name="metodoFrete"  required   #metodoFrete="ngModel">  </p-dropdown>
            </div>


            <div class="ui-g-12 ui-fluid">
              <label>Descrição</label>
              <textarea maxlength="255" pInputTextarea autoResize="autoResize" name="descricao" [(ngModel)]="nova.descricao" #descricao="ngModel"></textarea>
            </div>


            <div class="ui-g-6">
              <button pButton type="submit" label="Salvar Doação"  icon="pi pi-check" [disabled]="f.invalid" class="ui-button-success" ></button>
            </div>

            <div class="ui-g-6" *ngIf="editando">
              <button pButton type="button"  label="Cancelar Edição" icon="pi pi-times" class="ui-button-warning"  [routerLink]="['/doacoes/',nova.id]" ></button>
            </div>

      </div>
    </form>

</div>
