<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>


<div class="container">

  <div class="ui-g-12 ui-md-6">

            <div class="ui-g-12" style="text-align:center">
              <h1>Informações da Doação</h1>
            </div>

            <div class="ui-g-12   ui-fluid">
                <label>Nome da Doação: {{doacao.nome}}</label>

            </div>

            <div class="ui-g-12   ui-fluid">
              <label>Cadastrada em: {{doacao.dataInicio}}</label>

          </div>

          <div class="ui-g-12 " *ngIf="doacao.recebedor!=null">
            <label>Finalizada em: {{doacao.dataFim}}</label>
           </div>

            <div class="ui-g-12 ">
                <label>Doador
                <button pButton label="{{doacao.doador.nomeCompleto}}"   icon="pi pi-user" class=" boxButton"
                [routerLink]="['/usuario/',doacao.doador.idUsuario]" ></button>
                 </label>
            </div>

            <div class="ui-g-12 " *ngIf="doacao.recebedor!=null">
              <label>Recebedor
              <button pButton label="{{doacao.recebedor.nomeCompleto}}"   icon="pi pi-user" class=" boxButton"
              [routerLink]="['/usuario/',doacao.recebedor.idUsuario]" ></button>
               </label>
            </div>


            <div class="ui-g-12  ui-fluid">
                <label>Estado: {{doacao.doador.estado}}</label>
            </div>

            <div class="ui-g-12   ui-fluid">
                <label>Cidade: {{doacao.doador.cidade}}</label>
            </div>


            <div class="ui-g-12 ui-fluid">
                <label>Método do Frete: {{doacao.metodoFrete}}</label>
            </div>


            <div class="ui-g-12 ">
              <label> Votos Positivos = </label> <button pButton [disabled]='gosteiClicado' icon="pi pi-thumbs-up" label="{{doacao.votosPositivos}}"
                 pTooltip="Gostei" tooltipPosition="top" showDelay="1000" class="ui-button-rounded ui-button-success" (click)="gostei()"></button>
            </div>

            <div class="ui-g-12 ">
              <label> Votos Negativos = </label> <button pButton [disabled]="naogosteiClicado" icon="pi pi-thumbs-down" label="{{doacao.votosNegativos}}"
              pTooltip="Não Gostei" tooltipPosition="top" showDelay="1000" class="ui-button-rounded ui-button-danger" (click)="naogostei()"></button>
            </div>


            <div class="ui-g-12 ui-g-6 ui-fluid">
              <label>Descrição: {{doacao.descricao}}</label>
            </div>


            <div class="ui-g-12" *ngIf="doacao.recebedor==null && !minha">
              <button pButton  label="Solicitar Doação"  [disabled]="solicitada" (click)="confirmarSolicitacao()" class=" boxButton" ></button>
            </div>

            <div class="ui-g-12 " *ngIf="minha && doacao.recebedor==null">

              <div class="ui-g-6" >
                <button label="Editar Doação" pButton icon="pi pi-pencil" [routerLink]="['/doacao/nova',doacao.id]" > </button>
              </div>

              <div class="ui-g-6" >
                <button  label="Excluir Doação" pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" (click)="confirmarExclusao(doacao)"></button>
              </div>

            </div>



      </div>


</div>
