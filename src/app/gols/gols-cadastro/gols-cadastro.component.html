<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>
<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>
        Cadastro de Gols
      </h1>

   </div>



<form autocomplete="off" (ngSubmit)="pesquisarPartidas(Campeonato.id)">
  <div class="ui-g-6 ui-md-9 ui-fluid">
    <label>Campeonato</label>
   <p-dropdown [options]="campeonatos"
     [(ngModel)]="Campeonato"
     placeholder="Selecione o Campeonato"
     name="campeonato"
     #partida="ngModel" required type=Campeonato
     onclick="">
   </p-dropdown>
   <div class="ui-g-12">
   <button pButton type="submit" label="Ir "></button>
  </div>
   </div>

</form>


<form autocomplete="off" (ngSubmit)="pesquisarJogadoresTime(Partida)">
  <div class="ui-g-6 ui-md-9 ui-fluid">
    <label>Partida</label>
   <p-dropdown [options]="partidas"
     [(ngModel)]="Partida"
     placeholder="Selecione a Partida"
     name="partida"
     #partida="ngModel" required type=Partida
     onsubmit=""
     [filter]="true">
   </p-dropdown>
   <div class="ui-g-12">
   <button pButton type="submit" label="Ir "></button>
  </div>
   </div>
</form>


<div class="ui-g-4 ">
    <h1>Placar {{Partida==null? '': Partida.placar }}</h1>
    <h1></h1>
    <form autocomplete="off" (ngSubmit)="zerarPlacar(Partida)">
      <button pButton type="submit" label="Zerar Placar "></button>
      </form>
</div>

      <div class="ui-g-6">
          <p-table [value]="jogadoresTime1" [paginator]="true" [rows]="5" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th>{{Partida==null? 'Jogadores' : 'Jogadores ' + Partida.time1.nome}} </th>
                    <th>Posição</th>
                    <th>Adicionar Gols</th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-j1>
                  <tr>
                    <td>{{j1.nome}}</td>
                    <td>{{j1.posicao}}</td>
                   <td>
                      <button pButton icon="pi pi-plus" (click)="inserir(j1, Partida)"></button>
                  </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>


      <div class="ui-g-6">
        <p-table [value]="jogadoresTime2" [paginator]="true" [rows]="5" [responsive]="true">

          <ng-template pTemplate="header" >
                <tr>
                  <th>{{Partida==null? 'Jogadores' : 'Jogadores '+ Partida.time2.nome}}</th>
                  <th>Posição</th>
                  <th>Adicionar Gols</th>
                </tr>
             </ng-template>

             <ng-template pTemplate="body" let-j2>
                <tr>
                  <td>{{j2.nome}}</td>
                  <td>{{j2.posicao}}</td>
                  <td>
                    <button pButton icon="pi pi-plus" (click)="inserir(j2, Partida)"></button>
                  </td>
                </tr>
              </ng-template>

        </p-table>
    </div>







    <style>
    div.ui-g-12{ text-align: center}
    div.ui-g-6{text-align:center}
    div.ui-g-4{text-align:center}
    </style>
